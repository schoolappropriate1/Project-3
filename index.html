<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href= "css/normalise.css" rel="stylesheet">
    <link href= "css/main.css" rel="stylesheet">
    <title>THE CODE REVIEW </title>
  </head>
  <body>
    <header class="main-header">
      <h1>THE CODE REVIEW</h1>
      
    </header>  
    <div class="main-container">
      <div class="form-head">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>  
      </div>
      
      <form action="index.html" method="post">
        <div class="main-form">
          <div class="contact-info">
            <fieldset><legend>Contact Information</legend>
              <div class="flex">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="user_fullname" placeholder="Required" required>
              </div>
              <div class="flex">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
              </div>
                <div class="flex">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
              </div>
              <div class="flex">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="Required" required>  
              </div>
              <div class="flex">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
              </div>
              <div class="flex">
                <label for="state">State</label>
                <select id="state" name="user_state">

                  <option selected hidden disabled value="choose">choose state</option>
                  <option value="avon">Avon</option>
                  <option value="berkshire">Berkshire</option>
                  <option value="cambridge">Cambridgeshire</option>
                  <option value="dorset">Dorset</option>
                  <option value="essex">Essex</option>
                  <option value="manchester">Greater Manchester</option>
                  <option value="middlesex">Middlesex</option>
                  <option value="surrey">Surrey</option>
                  <option value="midlands">West Midlands</option>
                
              </select>
              </div>
              <div class="flex zpcd">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="user_zcode" title="mix of letters and numbers" pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}">
              </div>
            </fieldset>
          </div>
          <div class="newsletter">
            <fieldset><legend>Newsletter</legend>

              <div class="flex">
                <label>Select the newsletters you would like to receive</label>
              </div>
              <div class="nlmenu">
                <input type="checkbox" id="html" name="user_html" value="htmlnewsletter"><label for="html">HTML News</label>
              </div>  
              <div class="nlmenu">
                <input type="checkbox" id="css" name="user_css" value="cssnewsletter"><label for="css">CSS News</label>
              </div>
              <div class="nlmenu">
                <input type="checkbox" id="javascript" name="user_javascript" value="jsnewsletter"><label for="javascript">JAVASCRIPT News</label>
              </div>
              <div class="flex">
              <label class="">Newsletter format</label>
              </div>
              <div class="nlmenu">
              <input type="radio" id="htmlformat" name="letterformat" value="news_html"><label for="htmlformat">HTML</label>
              </div>
              <div class="nlmenu">
              <input type="radio" id="plaintext" name="letterformat" value="news_text"><label for="plaintext">Plain text</label>
              </div>
              <div class="flex">
              <label for="othertopics">Other topics you'd like to hear about</label>
              </div>
              <div class="flex">
              <textarea id="othertopics" name="user_interest">
               
              </textarea>
              </div>
              <div class="flex">
              <button type="submit">Sign Up</button>
              </div>
            
            </fieldset>
          </div>
        </div>
      </form>
      
    </div>
    <footer class="main-footer">
      <p><em>Copyright The Code Review</em></p>
    </footer>
  </body>
</html>
